<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Product Search</h1>

  <!-- Search bar -->
  <input type="text" id="searchBar" placeholder="Search for a product..." />

  <!-- Container to display search results -->
  <table id="results">
    <thead>
      <tr>
        <th id="productHeader">Product</th>
        <th id="priceOnExchangeHeader">Price on Exchange</th>
        <th id="unitsPerHourHeader">Units Per Hour</th>
        <th id="perUnitWorkerCostHeader">Per Unit Worker Cost</th>
        <th id="perUnitAdminCostHeader">Per Unit Admin Cost</th>
        <th id="transportUnitsRequiredHeader">Transport Units Required</th>
        <th id="ingredientsHeader">Ingredients</th>
        <th id="ingredientCostHeader">Ingredient Cost</th>
        <th id="totalCostHeader">Total Cost</th>
        <th id="netProfitHeader">Net Profit</th>
        <th id="netProfitPerHourHeader">Net Profit per Hour</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <!-- Link to external JavaScript file -->
  <script type="module" src="info.js"></script>
</body>
</html>

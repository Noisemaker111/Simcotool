<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Product Search</h1>

  <!-- Search bar -->
  <input type="text" id="searchBar" placeholder="Search for a product..." />

  <!-- Container to display search results -->
  <table id="results">
    <thead>
      <tr>
        <th id="productHeader">Product</th>
        <th id="buildingHeader">Building</th>

        <th id="profitPerUnitHeader">Profit Per Unit</th>
        <th id="profitPerHourHeader">Profit Per Hour</th>
        <th id="profitPerDayHeader">Profit Per Day</th>

      </tr>
    </thead>
    <tbody id="resultsBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
  <div id="costModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Cost Breakdown</h2>
        <div id="costDetails"></div>
    </div>
</div>

  <!-- Link to external JavaScript file -->
  <script type="module" src="info.js"></script>
</body>
</html>
